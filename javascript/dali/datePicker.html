<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker & Form preview</title>
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
</head>

<body>
    <h4>Form</h4>
    <form action="" method="post" id="simpleForm">
        <label for="name">Name: <input type="text" name="name" id="name"></label><br>
        <label for="birthday">Birthday: <input type="text" name="birthday" id="birthday"></label><br>
        <button type="button" id="btn">Preview</button>
    </form>
    <div id="preview_data" title="Preview Form Data" style="display:none;"></div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#birthday").datepicker();

            $('#btn').on('click', function (e) {
                preview();
            });
        });
    </script>
    <script src="./preview.js"></script>
</body>

</html>
