<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TODO MVC by jQuery</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="todomvc">
    <h1>todos</h1>
    <div class="todo-content">
      <div class="input-zone">
        <form>
          <input class="input-hide"></input>
          <input id="input_todo" type="text" placeholder="What needs to be done?" autofocus></input>
          <button type="submit" class="input-hide" />
        </form>
      </div>
      <div class="todo-list">
        <ul id="ul_todolist"></ul>
      </div>
      <div class="summary-zone">
        <label id="todo_count">items left</label>
        <a class="linkbutton selected" id="all">All</a>
        <a class="linkbutton" id="active">Active</a>
        <a class="linkbutton" id="completed">Completed</a>
      </div>
    </div>
  </div>
  <script src="todomvc.js"></script>
</body>

</html>
